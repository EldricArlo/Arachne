<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 下载器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 YouTube 下载器</h1>
            <p>基于 yt-dlp 和 ffmpeg 的高级视频下载工具</p>
        </div>

        <div class="main-content">
            <!-- 视频信息卡片 -->
            <div class="video-info-card" id="video-info-card" style="display: none;">
                <img id="video-thumbnail" src="" alt="视频缩略图">
                <div class="video-details">
                    <h3 id="video-title"></h3>
                    <p class="video-meta">
                        <span id="video-uploader"></span> • 
                        <span id="video-duration"></span> • 
                        <span id="video-views"></span>
                    </p>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-group">
                    <label for="url-input">视频链接</label>
                    <div class="url-input-wrapper">
                        <input type="text" id="url-input" placeholder="请输入 YouTube 视频链接..." />
                        <button class="info-btn" id="info-btn" onclick="getVideoInfo()">📋</button>
                    </div>
                </div>

                <div class="options-grid">
                    <div class="input-group">
                        <label for="quality-select">视频质量</label>
                        <select id="quality-select">
                            <option value="best">最佳质量</option>
                            <option value="worst">最低质量</option>
                            <option value="720p">720p</option>
                            <option value="1080p">1080p</option>
                            <option value="4K">4K</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="format-select">输出格式</label>
                        <select id="format-select">
                            <option value="mp4">MP4</option>
                            <option value="webm">WebM</option>
                            <option value="mkv">MKV</option>
                            <option value="mp3">MP3 (仅音频)</option>
                            <option value="wav">WAV (仅音频)</option>
                        </select>
                    </div>
                </div>

                <div class="options-grid">
                    <div class="checkbox-group">
                        <input type="checkbox" id="subtitle-check">
                        <label for="subtitle-check">下载字幕</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="thumbnail-check">
                        <label for="thumbnail-check">下载缩略图</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="playlist-check">
                        <label for="playlist-check">整个播放列表</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="audio-only-check">
                        <label for="audio-only-check">仅下载音频</label>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button class="btn primary" id="download-btn" onclick="startDownload()">
                    <span id="btn-text">🚀 开始下载</span>
                </button>
                <button class="btn secondary" onclick="openDownloadsFolder()">📁 打开下载文件夹</button>
            </div>

            <!-- 进度区域 -->
            <div class="progress-section" id="progress-section" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="status" id="status">准备下载...</div>
                <div class="progress-details" id="progress-details"></div>
            </div>

            <!-- 日志区域 -->
            <div class="log-controls">
                <button class="toggle-log" id="toggle-log" onclick="toggleLog()">显示日志</button>
                <button class="clear-log" onclick="clearLog()">清空日志</button>
            </div>
            <div class="log-section" id="log-section" style="display: none;">
                <div class="log-content" id="log-content"></div>
            </div>

            <!-- 下载历史 -->
            <div class="downloads-section">
                <h3>下载历史</h3>
                <div class="downloads-list" id="downloads-list">
                    <!-- 动态加载下载历史 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
